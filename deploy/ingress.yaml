apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ceramic-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: ceramic.index.as
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ceramic
            port:
              number: 80
